<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Reto Encriptador - Edgar Aguilar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="funciones.js"></script>
</head>
<body>
    <section class="seccionUno">
        <div>
            <img src="imagenes/letraLogo.png" class="logo">
        </div>
        <div class="seccionIngresarTexto">
            <textarea id="inputTextoInicial" cols="70" rows="10" maxlength="400" onkeypress="soloMinusculasSinAcentos(this)"></textarea>
            <label id="mensajeInformacion"></label>
            <div class="botonesSeccionUno">
                <button type="button" onclick="encriptarTexto()">Encriptar</button>
                <button type="button" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </div>
    </section>
    <section class="seccionDos">
        <textarea id="inputTextoResultado" cols="70" rows="10" maxlength="400" disabled></textarea>
        <button type="button" onclick="copiarTexto()">Copiar Texto</button>
    </section>
</body>
</html>
